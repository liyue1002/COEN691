<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>Welcome to the Concordia University</h3>
<h3>Sir George Williams Campus</h3>
<h3>1455 De Maisonneuve Blvd. W.</h3>
<h3>Montreal, Quebec, Canada</h3>
<h3>H3G 1M8</h3>
<div id="map"></div>
<script>
    function initMap() {
        var uluru = {lat: 45.4581, lng: -73.6403};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcPEVB31QHc3lLIaaCT9kIF1Uz8LuUs38&callback=initMap">
</script>
</body>
</html>
