        google.charts.load('current', {'packages':['corechart']});

        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Clearly Positive',     1],
                ['Clearly Negative',      1],
                ['Neutral',  1],
                ['Mixed', 1]
            ]);

            var options = {
                title: 'Sentiments about the topic'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }

        function changeAction()
        {
        	var a = document.getElementById('clearlyPositive').value
        	var b = document.getElementById('clearlyNegative').value
        	var c = document.getElementById('neutral').value
        	var d = document.getElementById('mixed').value
        	console.log(a)
            console.log(b)
            console.log(c)
            console.log(d)
            var arr = new Array(5)
            arr[0] = ['Task', 'Hours per Day']
            arr[1] = ['Clearly Positive', parseInt(a)]
            arr[2] = ['Clearly Negative', parseInt(b)]
            arr[3] = ['Clearly Positive', parseInt(c)]
            arr[4] = ['Clearly Negative', parseInt(d)]
            console.log(arr)
            var data = google.visualization.arrayToDataTable(arr);
            var options = {
                    title: 'Sentiments about the topic'
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                chart.draw(data, options);
